<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">

<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    .profile-card {
      margin-top: 100px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .profile-card h2 {
      color: #4e54c8;
      font-weight: bold;
      font-size: 2rem;
      animation: fadeIn 1s ease forwards;
    }

    .profile-card p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #555;
      animation: fadeIn 1s ease forwards;
    }

    .count-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f1f3f6;
      border-radius: 12px;
      animation: slideIn 1s ease forwards;
    }

    .count-box h4 {
      margin-bottom: 1rem;
      color: #4e54c8;
    }

    .count-box p {
      font-size: 1rem;
      color: #333;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-10px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      0% {opacity: 0; transform: translateX(-20px);}
      100% {opacity: 1; transform: translateX(0);}
    }
  </style>
</head>

<body>
  <section>
    <div class="profile-card">
      <h2>ðŸ‘¤ Profile Information</h2>
      <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>

      <div class="count-box">
        <h4>ðŸ“‚ Contacts Info</h4>
        <p><strong>Total Contacts:</strong> <span th:text="${user.contacts.size()}"></span></p>
        <p><strong>Last Saved Contact:</strong> 
          <span th:text="${#lists.isEmpty(user.contacts) ? 'No contacts yet' : user.contacts.get(user.contacts.size()-1).name}"></span>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
