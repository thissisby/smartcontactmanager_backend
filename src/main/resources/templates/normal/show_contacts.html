<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8" />
  <title>Your Contacts</title>
  <style>
    /* Card styling */
    .card {
      background: #f9fafb; /* very light gray */
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      margin: 2rem 1rem;
      color: #374151; /* dark gray text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: 700;
      color: #4f46e5; /* indigo-600 */
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.75rem;
      background: transparent;
    }

    thead th {
      background: #6366f1; /* indigo-500 */
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-align: center;
      user-select: none;
    }

    tbody tr {
      background: white;
      box-shadow: 0 2px 6px rgba(99, 102, 241, 0.15);
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    tbody tr:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    tbody td, tbody th {
      padding: 0.75rem 1rem;
      text-align: center;
      vertical-align: middle;
      color: #4b5563; /* gray-700 */
      border: none;
    }

    /* Buttons */
    .btn-sm {
      border-radius: 8px;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
      cursor: pointer;
      user-select: none;
    }

    .btn-danger.btn-sm {
      background-color: #ef4444; /* red-500 */
      color: white;
      border: none;
    }

    .btn-danger.btn-sm:hover {
      background-color: #dc2626; /* red-600 */
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
    }

    .btn-primary.btn-sm {
      background-color: #6366f1; /* indigo-500 */
      color: white;
      border: none;
    }

    .btn-primary.btn-sm:hover {
      background-color: #4f46e5; /* indigo-600 */
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    /* Pagination */
    .pagination {
      justify-content: center;
      margin-top: 2rem;
      user-select: none;
    }

    /* Previous/Next normal style */
    .pagination > li > a.page-link:not(.page-number) {
      color: #4f46e5;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .pagination > li > a.page-link:not(.page-number):hover {
      background-color: rgba(79, 70, 229, 0.15);
      text-decoration: none;
    }

    /* Animated page number buttons */
    .page-number {
      color: #4f46e5;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .page-number:hover {
      color: #3730a3; /* indigo-700 */
      background-color: rgba(55, 48, 163, 0.15);
      transform: scale(1.1);
      text-decoration: none;
    }

    /* Active page with subtle glow animation */
    .page-item.active > .page-link.page-number {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      box-shadow: 0 0 12px rgba(79, 70, 229, 0.7);
      animation: glowPulse 2s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 12px rgba(79, 70, 229, 0.7);
      }
      50% {
        box-shadow: 0 0 20px rgba(79, 70, 229, 1);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      .btn-sm {
        padding: 0.25rem 0.6rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <h1>Your Contacts</h1>
      <div class="table-responsive">
        <table class="table table-borderless align-middle">
          <thead>
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="c : ${contacts}">
              <th scope="row" th:text="${'SCMUSER'+c.cId}">SCMUSER1</th>
              <td th:text="${c.name}">Mark</td>
              <td th:text="${c.email}">otto@example.com</td>
              <td th:text="${c.phone}">+1234567890</td>
              <td>
                <button class="btn btn-danger btn-sm">Delete</button>
                <button class="btn btn-primary btn-sm">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li th:if="${currentPage != 0}" class="page-item">
            <a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link">Previous</a>
          </li>

          <li th:each="i : ${#numbers.sequence(1,totalPages)}" 
              th:classappend="${currentPage == i-1} ? 'active' : ''" 
              class="page-item">
            <a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link page-number" th:text="${i}">1</a>
          </li>

          <li th:if="${currentPage+1 < totalPages}" class="page-item">
            <a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</body>
</html>
